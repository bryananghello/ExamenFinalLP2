<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registro de Médicos</title>
    <style>
        html {
            background-color: #c5dec9;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            width: 300px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            text-align: center;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-shadow: none;
        }
        .submit-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Registro de Médicos</h1>
    <form th:action="@{/Vistas/GuardarMedico}" method="post" th:object="${regproducto}">
        <input type="hidden" th:field="*{idmedicocl3}">
        
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" th:field="*{nombrecl3}" required>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" th:field="*{apellidocl3}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" required>
        </div>
        <div class="form-group">
            <label for="dni">DNI</label>
            <input type="text" id="dni" th:field="*{dnicl3}" required>
        </div>
        <div class="form-group">
            <label for="estadocivil">Estado Civil</label>
            <select id="estadocivil" th:field="*{estadocivilcl3}" required>
                <option value="">Seleccione...</option>
                <option value="Casado">Casado</option>
                <option value="Soltero">Soltero</option>
                <option value="Viudo">Viudo</option>
                <option value="Divorciado">Divorciado</option>
            </select>
        </div>
        <div class="form-group">
            <label for="fechanacim">Fecha de Nacimiento</label>
            <input type="date" id="fechanacim" th:field="*{fechanacimcl3}" required>
        </div>
        
        <input type="submit" class="submit-button" value="Registrar">
        <p th:text="${error}" style="color:red; text-align:center;"></p>
    </form>
</body>

</html>
